<!DOCTYPE html>
<html>
<head>
    <title>Create Invoice</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 6px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>Create Invoice</h2>
    <form method="post" action="/generate_invoice">
        <label>Invoice No:</label>
        <input type="text" name="invoice_no" required>

        <label>Date (dd.mm.yyyy):</label>
        <input type="text" name="date" required>

        <label>Client Name:</label>
        <input type="text" name="client_name" required>

        <label>Client Address:</label>
        <textarea name="client_address" required></textarea>

        <label>Item Description:</label>
        <input type="text" name="item" required>

        <label>Amount (BDT):</label>
        <input type="number" step="0.01" name="amount" required>

        <label>VAT %:</label>
        <input type="number" step="0.01" name="vat_percent" value="15" required>

        <label>Total in Words:</label>
        <input type="text" name="amount_words" required>

        <hr>
        <h3>Bank Details</h3>

        <label>Account Name:</label>
        <input type="text" name="account_name" required>

        <label>Account Number:</label>
        <input type="text" name="account_number" required>

        <label>Bank:</label>
        <input type="text" name="bank" required>

        <label>Branch:</label>
        <input type="text" name="branch" required>

        <label>Swift Code:</label>
        <input type="text" name="swift" required>

        <label>Phone:</label>
        <input type="text" name="phone" required>

        <label>Signatory:</label>
        <textarea name="signatory" required>Anik Debnath
F&A
DF</textarea>

        <button type="submit">Generate Invoice PDF</button>
    </form>
</body>
</html>
